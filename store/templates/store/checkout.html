<h1>Order Summary</h1>
<p>Order ID: {{ order.id }}</p>
<p>Total Price: ${{ order.total_price }}</p>
<ul>
  {% for item in order.items.all %}
    <li>{{ item.quantity }} x {{ item.product.name }} - ${{ item.get_total_price }}</li>
  {% endfor %}
</ul>
<a href="{% url 'product_list' %}">Continue Shopping</a>
